<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <title>NodeJS-RestApi</title>
    <link rel="icon" href="https://cdn.worldvectorlogo.com/logos/nodejs-icon.svg">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/ajax.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body onload="getAll()">
    <h1 class="display-1 m-3">Raktár</h1>
    <div id="loading"></div>
    <button type="button" class="btn btn-primary ml-3 mb-3" data-toggle="modal" data-target="#insertModal">Hozzáadás</button>
	<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Hozzáadás</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
                </div>
                <div class="modal-body">
                    <div style="padding: 2%; margin:auto">
                            <div class="form-group">
                            <input class="form-control" type="text" id="input_nev" placeholder="Név">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" id="input_ar" placeholder="Ár">
                        </div>
                        <div class="form-group">
                            <p>Készleten</p>
                            <select class="form-control" id="input_keszleten">
                                <option value="1" selected>Igen</option>
                                <option value="0">Nem</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" onclick="insert()">Küldés</button>
                </div>
    		</div>
  		</div>
    </div>

    <div id="updateForm"></div>

    <div class="form-group col-4">
        <input type="text" class="form-control" id="input_search" placeholder="Keresés..." oninput="getAll()">
    </div>

    <table class="table table-striped table-hover">
        <tr>
            <th>Név</th>
            <th>Ár</th>
            <th>Készleten</th>
            <th>Műveletek</th>
        </tr>
        <tbody id="tbody"></tbody>
    </table>
</body>
</html>
