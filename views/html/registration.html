<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, shrink-to-fit=no">
    <title>NodeJS-RestApi</title>
    <link rel="icon" href="https://cdn.worldvectorlogo.com/logos/nodejs-icon.svg">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="js/data.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="display-1 p-3">Registration</h1>
    <div id="response"></div>
    <div id="card-position">
        <div class="text-center col-4 card" id="card">
            <div class="form-group">
                <input class="form-control" id="inputUsername" type="text" placeholder="Username">
            </div><br>
            <div class="form-group">
                <input class="form-control" id="inputEmail" type="text" placeholder="E-mail address">
            </div><br>
            <div class="form-group">
                <input class="form-control" id="inputPassword" type="password" placeholder="Password">
            </div><br>
            <div class="form-group">
                <input class="form-control" id="inputPasswordAgain" type="password" placeholder="Password again">
            </div><br>
            <div class="text-center">
                <button class="btn btn-primary" onclick="registration()">Registration</button><br><br>
                <a href="index.html">I have profile already</a>
            </div>
        </div>
    </div>
</body>
</html>
