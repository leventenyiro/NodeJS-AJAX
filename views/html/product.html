<body onload="getUser('product.html')">
    <div class="navbar-line"></div>
    <nav class="navbar navbar-expand-sm navbar-light bg-light fixed-top">
        <a class="navbar-brand" href="#">NodeJS-RestAPI</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="">Raktár</a>

                <li class="nav-item">
                    <a class="nav-link" href="favorite.html">Kedvencek</a>

        </div>

    <div id="username"></div>
    <div id="loading"></div>
    
    <button type="button" class="btn btn-primary ml-3 mb-3" data-toggle="modal" data-target="#insertModal">Hozzáadás</button>
	<div class="modal fade" id="insertModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  		<div class="modal-dialog" role="document">
    		<div class="modal-content">
      			<div class="modal-header">
        			<h5 class="modal-title" id="exampleModalLabel">Hozzáadás</h5>
        			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
          				<span aria-hidden="true">&times;</span>
        			</button>
                </div>
                <div class="modal-body">
                    <div style="padding: 2%; margin:auto">
                            <div class="form-group">
                            <input class="form-control" type="text" id="input_nev" placeholder="Név">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="number" id="input_ar" placeholder="Ár">
                        </div>
                        <div class="form-group">
                            <p>Készleten</p>
                            <select class="form-control" id="input_keszleten">
                                <option value="1" selected>Igen</option>
                                <option value="0">Nem</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-dismiss="modal" onclick="insert()">Küldés</button>
                </div>
    		</div>
  		</div>
    </div>

    <div id="updateForm"></div>

    <div class="form-group col-4">
        <input type="text" class="form-control" id="input_search" placeholder="Keresés..." oninput="getAll()">
    </div>

    <table class="table table-striped table-hover">
        <tr>
            <th>Név</th>
            <th>Ár</th>
            <th>Készleten</th>
            <th>Műveletek</th>
        </tr>
        <tbody id="tbody_product"></tbody>
    </table>
</body>
</html>
